<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="rotation.js"></script>
    <script src="treasure.js"></script>
    <script src="fish.js"></script>
  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="-0.05 5.15 15.05"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item id="terrain-map" src="/island/scene.gltf"></a-asset-item>
        <a-asset-item id="plane" src="/scuba_diver/scene.gltf"></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity id="terrain" gltf-model="#terrain-map" position="0 0 0" scale="0.3 0.3 0.3"
      animation="property:position; to:0 0 500; easing:linear; loop:true; dur:1500000" terrain-rotation-reader
      ></a-entity>

      <a-entity id="plane-model" gltf-model="#plane" position="0 5 15" scale="0.001 0.001 0.001" rotation="0 90 0" plane-rotation-reader></a-entity>
      
      <a-entity position="0 0 0" id="fishModels" fish> </a-entity>

      <a-entity position="0 0 0" id="treasureCoins" coins> </a-entity>
    </a-scene>
  </body>
</html>
